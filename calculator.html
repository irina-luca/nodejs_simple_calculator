<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NodeJS Calculator</title>
</head>
<body>
	<h1>Welcome to a NodeJS simple calculator:</h1>

	<form action="http://127.0.0.1:8081/calculate" method="POST">
		<label for="first_num">First num:</label>
		<br>
    	<input type="number" name="first_num" />
		<br>
    	<label for="second_num">Second num:</label>
    	<br>
    	<input type="number" name="second_num" />
		<br><br>
    	<input type="submit" value="Add/Substract" formaction="/addsubstract">
    	<input type="submit" value="Multiply" formaction="/multiply">
    	<input type="submit" value="Divide" formaction="/divide">
	</form>
</body>
</html>
